name: deployment

on:
  push:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Pull master & Restart systemd service on server
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd /opt/stonkmaster
          git pull
          pip install .
          sudo /bin/systemctl restart stonkmaster
        


